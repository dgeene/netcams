{% extends "base.html" %}
{% block content %}
    <h1>Hello, {{ user.nickname }}!</h1>
    {% if posts %}
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    {% else %}
    <p>No posts found</p>
    {% endif %}
{% endblock %}
